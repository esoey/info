    <title>Exercise #3</title>
    <script>
        function gcd(a, b){
            while(a != b){
                if(a > b){
                    a = a - b;
                }
                else{
                    b = b - a;
                }
            }
            return a
        }
        console.log(gcd(48, 18))
    </script>
