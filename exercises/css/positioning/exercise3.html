<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 3a: Centering</title>
    <style>
        * {
            margin: 0;
        }
        .box {
            background: #2db34a;
            margin: 5px;
            height: 125px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box>div{
            text-align: center;
            font-size: larger;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="inner">
            <h3>A heading</h3>
            <p>Some text!</p>
        </div>
    </div>
</body>
</html>
